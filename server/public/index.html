<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <script type="module" src="index.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="calculator">
      <input name="left" autofocus>
      <fieldset>
        <legend>Operation</legend>
        <input id="add" type="radio" name="operation" value="add">
        <label for="add">+</label>
        <input id="subtract" type="radio" name="operation" value="subtract">
        <label for="subtract">−</label>
        <input id="multiply" type="radio" name="operation" value="multiply">
        <label for="multiply">×</label>
        <input id="divide" type="radio" name="operation" value="divide">
        <label for="divide">÷</label>
      </fieldset>
      <input name="right">
      <button type="submit">=</button>
      <button name="clear" type="reset">C</button>
    </form>
    <h2 id="result"></h2>
  </body>
</html>
