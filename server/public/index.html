<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "jquery": "https://cdn.skypack.dev/jquery@^3.6.4"
        }
      }
    </script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="hidden">
      <form id="calculator">
        <input name="left" autofocus>
        <fieldset>
          <legend>Operation</legend>
          <input id="add" type="radio" name="operation" value="add">
          <label for="add">+</label>
          <input id="subtract" type="radio" name="operation" value="subtract">
          <label for="subtract">−</label>
          <input id="multiply" type="radio" name="operation" value="multiply">
          <label for="multiply">×</label>
          <input id="divide" type="radio" name="operation" value="divide">
          <label for="divide">÷</label>
        </fieldset>
        <input name="right">
        <button type="submit">=</button>
        <button name="clear" type="reset">C</button>
      </form>
    </div>
    <div>
      <form id="advanced-calculator" class="hidden">
        <div id="advanced-calculator-header">
          <input name="expression">
          <button name="clear">C</button>
        </div>
        <div id="advanced-calculator-buttons">
          <button name="seven" tabindex="-1">7</button>
          <button name="eight" tabindex="-1">8</button>
          <button name="nine" tabindex="-1">9</button>
          <button name="add" tabindex="-1">+</button>
          <button name="four" tabindex="-1">4</button>
          <button name="five" tabindex="-1">5</button>
          <button name="six" tabindex="-1">6</button>
          <button name="subtract" tabindex="-1">−</button>
          <button name="one" tabindex="-1">1</button>
          <button name="two" tabindex="-1">2</button>
          <button name="three" tabindex="-1">3</button>
          <button name="multiply" tabindex="-1">×</button>
          <button name="zero" tabindex="-1">0</button>
          <button name="decimal" tabindex="-1">.</button>
          <button name="evaluate" type="submit" tabindex="-1">=</button>
          <button name="divide" tabindex="-1">÷</button>
        </div>
      </form>
    </div>
    <h2 id="result"></h2>
    <ul id="history">
      <!-- Previous calculations will be displayed here -->
    </ul>
  </body>
</html>
